{% extends "head.html" %}
  
  {% block content %}
    <div class="container">
      <div class="jumbotron">
        <h2>Grow :</h2>
        <a href="{{ url_for('addGrow') }}">Add Grow</a>
        <hr />
        <form class="form-inline" action="{{ url_for('grow') }}" method="POST">
        	<input class="form-control" type="date" name="sdate" value="{{ sdate }}" /> ~ 
        	<input class="form-control" type="date" name="ddate" value="{{ ddate }}" />
        	<input class="btn btn-default" type="submit"/>
        </form>
        <br />
        <table class='table table-striped'>
        	<tr>
	          <th>FruitCrop</th>
	          <th>Grow At</th>
	          <th>Date</th>
	          <th>Hectare</th>
	          <th>Edit</th>
	      	</tr>
	      	{% for grow in growList %}
	      	<tr>
	      	  <td>{{ grow.FC.name }}</td>
	      	  <td>{{ locationHandler.getLocationById(accountId, grow.L_Id).name }}</td>
	      	  <td>{{ grow.date }}</td>
	      	  <td>{{ grow.hectare }}</td>
	      	  <td></td>
	      	</tr>
	      	{% endfor %}
        </table>
      </div>
    </div> 
  {% endblock content %}
