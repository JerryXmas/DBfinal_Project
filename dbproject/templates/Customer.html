{% extends "head.html" %}
  
  {% block content %}
    <div class="container">
      <div class="jumbotron">
        <h2>Customer :</h2>
        <a href="{{ url_for('addCustomer') }}">Add Customer</a>
        <hr />
        <table class='table table-striped'>
          <tr>
	          <th>Customer Name</th>
	          <th>Phone</th>
	          <th>Address</th>
	          <th>E-mail</th>
	          <th>Edit</th>
	      </tr>
	      {% for c in customerList %}
	      <tr>
	      	<td>{{ c.name }}</td>
	      	<td>{{ c.phone }}</td>
	      	<td>{{ c.address }}</td>
	      	<td>{{ c.e_mail }}</td>
	      	<td><a href="{{ url_for('updateCustomer', C_Id=c.id) }}">Update Customer</a><br /><a href="{{ url_for('deleteCustomer', C_Id=c.id) }}">Delete Customer</a></td>
	      </tr>
	      {% endfor %}
        </table>
        <hr />
        
      </div>
    </div> 
  {% endblock content %}
