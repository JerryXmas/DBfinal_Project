{% extends "head.html" %}
  
  {% block content %}
    <div class="container">
      <div class="jumbotron">
       <h2>Add Location : </h2>
        <form class="form-inline" action="{{ url_for('addLocation') }}" method="POST">
          Location Name :
          <input class="form-control" type="text" name="locationName" />
          <br />
          Address :
          <input class="form-control" type="text" name="address" />
          <br />
          Hectare :
          <input class="form-control" type="text" name="hectare" />
          <br />
          <input class="btn btn-default" type="submit"/>
        </form>
      </div>
    </div> 
  {% endblock content %}
